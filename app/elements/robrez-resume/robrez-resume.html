<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="robrez-resume">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style is="custom-style" include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .toolbar-text {
        @apply(--paper-font-display1);
      }

      .toolbar iron-icon {
        color: rgba(0, 0, 0, .87);
      }

      iron-icon {
        width: 24px;
        height: 24px;
        padding: 2px 0 2px 0;
      }

      .card-title iron-icon {
        color: var(--dark-primary-color);
      }

      .label {
        padding-left: 16px;
      }

      .content {
        margin: 0;
        padding: 0;
      }

      .card {
        background-color: #fff;
        display: block;
        padding: 24px;
        margin: 16px;
        border-radius: 2px;
        @apply(--shadow-elevation-2dp);
      }

      .toolbar.card {
        margin-bottom: 8px;
      }

      .avatar {
        height: 48px;
        width: 48px;
        margin-right: 8px;
        border-radius: 24px;
        box-sizing: border-box;
        border: 2px solid #DDD;
        border-color: var(--default-primary-color);
      }

      .section {
        padding: 16px 0 16px 0;
      }

      .section:last-child {
        padding: 16px 0 0 0;
      }

      .section.legend {
        border-top: 1px solid #b6b6b6;
        border-top-color: var(--divider-color);
      }

      .p {
        margin 0;
        padding: 4px 0 0 0;
      }

      .slider-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding-bottom: 8px;
        padding-right: 4px;
        padding-left: 4px;
      }

      .badge {
        display: none;
        font-weight: bold;
        font-size: 12px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        border-radius: 50%;
        height: 24px;
        width: 24px;
        line-height: 24px;
        vertical-align: center;
        background: rgba(0, 0, 0, .05);
        margin-right: 4px;
      }

      .badge.score {
        background: var(--paper-blue-200, dodgerblue);
      }

      .badge.freq {
        background: var(--paper-pink-200, dodgerblue);
      }

      paper-progress {
        --paper-progress-height: 8px;
        width: 100%;
        pointer-events: none;
      }

      paper-progress.score {
        --paper-progress-active-color: var(--paper-blue-200, dodgerblue);
      }

      paper-progress.freq {
        --paper-progress-active-color: var(--paper-pink-200, dodgerblue);
      }

      .divider {
        height: 1px;
        background-color: var(--divider-color);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      a:hover {
        color: var(--dark-primary-color);
      }

      @media (min-width: 960px) {
        .content {
          @apply(--layout-horizontal);
        }
        .left {
          width: 70%;
        }
        .left .card {
          margin: 16px 8px 16px 16px;
        }
        .right {
          width: 30%;
        }
        .right .card {
          margin: 16px 16px 16px 8px;
        }
      }

      @media print {
        .content {
          @apply(--layout-horizontal);
        }
        .left {
          width: 70%;
        }
        .left .card {
          margin: 16px 8px 16px 16px;
        }
        .right {
          width: 30%;
        }
        .right .card {
          margin: 16px 16px 16px 8px;
        }
        .page-break {
          display: block;
          page-break-before: always;
        }
      }
    </style>


    <div class="toolbar card">
      <div class="layout horizontal justified wrap">

        <div class="layout horizontal">
          <div>
            <img class="avatar" src="/images/rob.png"></img>
          </div>
          <div>
            <div class="toolbar-text">Rob Resendez</div>
            <div class="body2 secondary">Software Engineer</div>
            <div class="body2">
              <a href="http://wwww.robrez.com"><span class="secondary">robrez.com</span></a>
            </div>
          </div>
        </div>

        <div>
          <div class="layout horizontal center">
            <iron-icon icon="robrez:mail"></iron-icon>
            <span class="label">resendez.java@gmail.com</span>
          </div>
          <div class="layout horizontal center">
            <iron-icon icon="robrez:perm-phone-msg"></iron-icon>
            <span class="label">xxx-xxx-xxxx</span>
          </div>
          <div class="layout horizontal center">
            <iron-icon icon="robrez:github"></iron-icon>
            <a href="https://github.com/robrez"><span class="label">github.com/robrez</span></a>
          </div>
        </div>

      </div>
    </div>

    <div class="content">

      <div class="col left">

        <div class="card">
          <div class="layout horizontal card-title">
            <iron-icon icon="robrez:account-balance"></iron-icon>
            <div class="title label">Work Experience</div>
          </div>
          <div class="section">
            <div class="layout horizontal flex center">
              <div class="subhead">Evident</div>
              <span class="flex"></span>
              <span class="caption secondary">Jan 2007 - Current</span>
            </div>
            <div class="body2">Senior Engineer III, R&amp;D</div>
            <div class="body1 p">
              Design, implement, enhance and maintain platform-critical utilities, components,
              and libraries. Lead engineer of several fun and challenging applications
              including: adhoc reporting, rules engine, document rendering services,
              patient care portal, quality measures and more. Knowledgeble in many
              key concepts within the Electronic Health Record domain
            </div>
          </div>
        </div>

        <div class="card">
          <div class="layout horizontal card-title">
            <iron-icon icon="robrez:school"></iron-icon>
            <div class="title label">Education and Conferences</div>
          </div>
          <div class="section">
            <div class="layout horizontal flex center">
              <div class="subhead">O'Reilly OSCON</div>
              <span class="flex"></span>
              <span class="caption secondary">2013, 2014, 2015</span>
            </div>
            <div class="body2">Portland, OR</div>
            <div class="body1 p">
              A fun and educational conference covering a wide array of wonderful topics
            </div>
          </div>

          <div class="divider"></div>

          <div class="section">
            <div class="layout horizontal flex center">
              <div class="subhead">AnDevCon</div>
              <span class="flex"></span>
              <span class="caption secondary">2012</span>
            </div>
            <div class="body2">San Fransisco, CA</div>
            <div class="body1 p">
              Technical conference for enthusiasts, developers and engineers who utilize the Android
              platform
            </div>
          </div>

          <div class="divider"></div>

          <div class="section">
            <div class="layout horizontal flex center">
              <div class="subhead">University of West Florida</div>
              <span class="flex"></span>
              <span class="caption secondary">December 2006</span>
            </div>
            <div class="body2">Computer Science, B.S.</div>
            <div class="body1 p">
              Curriculum emphasizing a strong theoretical foundation of algorithms, data structures,
              software engineering, computer architecture, networks, discrete math,
              and the concepts of various programming languages
            </div>
          </div>

        </div>
      </div>


      <div class="col right">

        <div class="card">
          <div class="layout horizontal card-title">
            <iron-icon icon="robrez:assessment"></iron-icon>
            <div class="title label">Skills</div>
          </div>
          <div class="section">
            <template is="dom-repeat" items="[[skills]]">
              <div class="body2">[[item.skill]]</div>
              <div class="slider-container">
                <paper-progress class="score" value="[[item.score]]"></paper-progress>
              </div>
              <div class="slider-container">
                <paper-progress class="freq" value="[[item.freq]]"></paper-progress>
              </div>
            </template>
          </div>
          <div class="section legend">
            <div class="slider-container">
              <div class="badge score">P</div>
              <div class="caption">proficiency</div>
            </div>
            <div class="slider-container">
              <div class="badge freq">F</div>
              <div class="caption">frequency</div>
            </div>
          </div>
        </div>

      </div>


    </div>

  </template>

  <script>
    Polymer({
      is: 'robrez-resume',

      properties: {
        //TODO create a model for the various content modules
        skills: {
          type: Array,
          value: function() {
            var a = [{
              "skill": "Android",
              "score": 70,
              "freq": 25
            }, {
              "skill": "A11y, Aria, WCAG",
              "score": 80,
              "freq": 90
            }, {
              "skill": "Java",
              "score": 95,
              "freq": 100
            }, {
              "skill": "JavaScript",
              "score": 85,
              "freq": 90
            }, {
              "skill": "CSS",
              "score": 85,
              "freq": 90
            }, {
              "skill": "SQL",
              "score": 95,
              "freq": 100
            }, {
              "skill": "XSL(T), XSL-FO",
              "score": 90,
              "freq": 60
            }, {
              "skill": "Git",
              "score": 75,
              "freq": 80
            }, {
              "skill": "Subversion",
              "score": 75,
              "freq": 85
            }];
            var sf = function(o1, o2) {
              return o1.skill.toLowerCase() > o2.skill.toLowerCase();
            };
            return a.sort(sf);
          }
        }
      }
    });
  </script>

</dom-module>

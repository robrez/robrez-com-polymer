<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<dom-module id="robrez-drawer-nav">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        display: block;
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px 16px;
      }

      .iron-selected {
        background: #eee;
      }
    </style>

    <div class="section">
      <iron-selector attr-for-selected="data-module" selected="[[selected]]">
        <template is="dom-repeat" items="[[modules]]">
          <a class="item" data-module$="[[item.name]]" href="#[[item.href]]">
            <div>[[item.description]]</div>
          </a>
        </template>
      </iron-selector>
    </div>
  </template>
  <script>
    Polymer({
      is: 'robrez-drawer-nav',

      properties: {
        modules: {
          type: Array
        },
        selected: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>

<link
  rel="import"
  href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="robrez-project-card.html">
<dom-module id="robrez-project-list">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        position: relative;
      }

      .item {
        margin: 16px;
        @apply(--shadow-elevation-2dp);
      }

      .card {
        padding: 16px;
        box-sizing: border-box;
        border-radius: 2px;
        background-color: #fff;
      }

      .item.header {
        margin-bottom: 32px;
      }

      @media (min-width: 720px) {
        .list {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          padding-bottom: 16px;
        }
        .item-container {
          width: 50%;
        }
        .item.header {
          margin: 16px;
        }
        .item {
          margin: 16px 16px 0 8px;
        }
        .item-container:nth-child(odd)>.item {
          margin: 16px 8px 0 16px;
        }
      }

    </style>
    <div class="item card header">
      <div class="display1">Projects</div>
      <div class="body2 secondary">Various tinkerings</div>
    </div>
    <div class="list">
      <template is="dom-repeat" items="[[projects]]">
        <div class="item-container">
          <robrez-project-card project="[[item]]" class="item"></robrez-project-card>
        </div>
      </template>
    </div>
  </template>
  <script>
    (function() {
      "use strict";

      Polymer({
        is: 'robrez-project-list',
        properties: {
          projects: {
            type: Array,
            value: function() {
              return [
                {
                  ghOwner: "robrez",
                  ghRepo: "poly-theme-builder",
                  description: "Build themes for your polymer app!"
                }, {
                  ghOwner: "robrez",
                  ghRepo: "robrez-com",
                  description: "My personal website / blog"
                }, {
                  ghOwner: "robrez",
                  ghRepo: "rdb",
                  description: "Java Object-Oriented SQL and CRUD"
                }, {
                  ghOwner: "robrez",
                  ghRepo: "oscon-schedule",
                  description: "Oscon 2015 schedule using polymer"
                }
              ];
            }
          }
        }
      });
    })();
  </script>
</dom-module>
